<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data Table</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container-fluid {
            padding: 1rem;
        }
        
        /* General table styling */
        .table {
            font-size: 0.9rem;
            border-collapse: separate; /* Required for Bootstrap border overrides */
            border-spacing: 0;
        }
        .table-bordered th,
        .table-bordered td {
            border: 1px solid #ddd;
            vertical-align: middle;
        }
        
        /* Header styling */
        .table thead th {
            background-color: #d9e8f5;
        }
        .title-cell {
            font-weight: 600; /* Use a slightly bolder font for titles */
            cursor: pointer;
            min-width: 120px;
        }
        .title-cell span {
            margin-right: 15px; /* Space for the sort icon */
        }
        .filter-cell {
            padding: 0.25rem 0.5rem !important; /* Compact filter row */
        }
        .filter-input {
            width: 100%;
        }

        /* Inactive row styling using CSS variables for Bootstrap compatibility */
        .inactive-row {
            --bs-table-bg: #ff0000;
            --bs-table-striped-bg: #ff0000;
            --bs-table-color: white;
            --bs-table-striped-color: white;
        }
        
        .sort-icon { color: #555; }
        .sort-icon.active { color: #000; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- A single, standard responsive container for the table -->
        <div class="table-responsive">
            <table class="table table-bordered table-sm">
                <thead id="table-head"></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
